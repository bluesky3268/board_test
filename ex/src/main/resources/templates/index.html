<h2>게시글</h2>
<table class="table table-horizontal table-bordered">
    <thead>
    <tr class="table-light">
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일자</th>
        </tr>
    </thead>
    <tbody class="tbody" th:each="board : ${response}">
        <td th:text="${board.no}">번호</td>
        <td th:text="${board.title}" id="title">제목</td>
        <td th:text="${board.writer}" id="writer">작성자</td>
        <td th:text="${board.count}" id="count">조회수</td>
        <td th:text="${board.createdDate}" id="createdDate">작성일자</td>
    </tbody>
</table>
<button type="button" class="btn btn-outline-primary"><a th:href="@{/board}">게시글 작성</a></button>

<script type="text/javascript">

    let delete_member = {
        delete: function (memberNo) {
            $.ajax({
                type: "DELETE",
                url: `/api/member/` + memberNo,
                dataType: "json"
            }).done(function (response) {
                alert('성공적으로 삭제되었습니다.');
                window.location.href = '/admin/members';
            }).fail(function (error) {
                alert(JSON.stringify(error));
            });
        }
    }

    $(function (){
       $('#btn_search_role').click(function (){
           var role = $('#role').val();

           $.ajax({
               type:'GET',
               url: '/api/member/role/' + role,
               dataType:'json',
               contentType:'application/json; charset=UTF-8',
               success:  function () {
                   window.location.href = '/admin/members/' + role;
               }

           });
       });
    });
</script>
