<!DOCTYPE html>
<html>
<head>
    <meta contentType="application/json; charset=UTF-8">
    <title>로그인</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.6.0.min.js"></script>
</head>
<body onload="noBack();" onpageshow="if(event.persisted) noBack();" onunload="">
<header>
    로그인
</header>
<section>
    <form method="post" action="/login">
        <div class="container">
            <label>아이디</label>
            <article class="join_input"><input type="text" id="loginId" name="loginId" placeholder="아이디 입력"></article>
            <label>비밀번호</label>
            <article class="join_input"><input type="password" id="loginPwd" name="loginPwd" placeholder="암호 입력"></article>
        </div>
        <br>
        <button type="submit" id="join_btn">로그인</button>
    </form>
</section>
<script type="text/javascript">
    window.history.forward();
    function noBack(){window.history.forward();}
</script>

</body>
</html>
